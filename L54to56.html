<body>
    <script>


        let friends = ["Ahmed", "Sayed", "Ali", 1, 2, "Mahmoud", "Amany"];
        let index = 0;
        let counter = index;

        while (index < friends.length) {
            if (typeof friends[index] === "string" && !friends[index].startsWith("A")) {
                console.log(`${++counter} => ${friends[index]}`);
            }
            index++;
        }






    </script>
